<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/responsivo.css">
    <script defer src="java/app.js"></script>
    <title> PayrollTech </title>
</head>
    <body>
        <nav class="navbar">
            <div class="logo">
                <img style="max-width: 250px;" src="img/logo.png">
                
            </div>
            <div class="menu">
                <a href="index.html"> Home</a>
                <a href="SobreNos.html"> Sobre nós</a>

            </div>

        <body>

            <section>
                <form action="https://formsubmit.co/your@email.com" method="POST" data-form>

                    

                    <div>
                        <label> Nome </label>
                        <input type="text" placeholder="Digite seu nome" name="Nome" required>
                    </div>
                    <div>
                        <label> Telefone para contato </label>
                        <input type="text" placeholder="Digite seu Telefone" name="Telefone" required>
                    </div>
                    <div>
                        <label> Email para contato </label>
                        <input type="text" placeholder="Digite seu Email" name="Email" required>
                    </div>
                    <div>
                        <label> Detalhe suas nescecidades para melhor atendermos</label>
                        <textarea rows="10" name="message" required></textarea>
                    </div>
                    <div>
                        <button type="submit" data-button> Enviar </button>
                    </div>
                    <input type="hidden" name="_subject" value="Novo Contato">
                    <input type="hidden" name="_honey" style="display: none">
                    <input type="hidden" name="_captcha" value="false">
                    
                </form>
            </section>
        
        <footer>
            <div class="logo-rodape">
            <h1 class="agencia"> PayrollTech </h1>
            <p style="color: white;"> Sua melhor escolha para pagamentos </p>
        </div>
        </footer>
        
    </body>
